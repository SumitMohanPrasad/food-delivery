<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
</head>
<body>
    <h1>Login</h1>
    <div>
        <input type="text" id="emailLogin" placeholder="Email id"><br>
        <input type="password" id="passwordLogin" placeholder="Password"><br>
        <button onclick="login()">Login</button>
    </div> 

    <h1>Forgot Password</h1>
    <div>
        <input type="text" id="forgotPassEmailId" placeholder="Email id"><br>
        <input type="text" id="forgotPassPhoneNumber" placeholder="Phone Number"><br>
        <input type="password" id="newPassword" placeholder="Password"><br>
        <button onclick="forgetPass()">Forget Password</button><br>
    </div> 

    <h1>Signup</h1>
    <div>
        <input type="text" id= "fullName" placeholder="Full Name" ><br>
        <input type="email" id="email" placeholder="Email Id"><br>
        <input type="number" id="phoneNumber"  placeholder="Phone Number"><br>
        <input type="password" id="password" placeholder="password"><br>
        <button type="submit" onclick="signup()">Signup</button>   
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
     <script src="script.js"> </script>  
    </div><br>
</body>
</html>
